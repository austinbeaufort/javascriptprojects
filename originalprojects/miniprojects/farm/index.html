<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>On the Farm!</title>
</head>
<body>
    <h1>Click each animal to hear it's sound!</h1>
    <audio id="oldMcdonald" src="http://www.mu-tech.co.jp/midi/traditional/fsout/Old_MacDonald_Had_A_Farm_Music_Box.mp3"></audio>

    <div class="grid-container">

        <div class="grid-item">
            <img id="cow" src="https://media.mnn.com/assets/images/2017/01/cow-in-pasture.jpg.838x0_q80.jpg" 
            height="250px" alt="cow">
            <audio id="cowsound" src="http://audiosoundclips.com/wp-content/uploads/2011/12/Cattlemooing.mp3"></audio>
        </div>

        <div class="grid-item">
            <img id="chicken" src="https://i.ytimg.com/vi/f9kn431cpAU/maxresdefault.jpg" 
            height="250px" alt="chicken">
            <audio id="chickensound"
            src="http://audiosoundclips.com/wp-content/uploads/2012/01/Chickencluck.mp3"></audio>
        </div>

        <div class="grid-item">
            <img id="pig" src="https://cdn-a.william-reed.com/var/wrbm_gb_food_pharma/storage/images/publications/feed/feednavigator.com/news/r-d/pig-performance-may-see-boost-but-mode-of-action-remains-aloof-in-copper-feeding-trial/7915658-1-eng-GB/Pig-performance-may-see-boost-but-mode-of-action-remains-aloof-in-copper-feeding-trial_wrbm_large.jpg" 
            height="250px" alt="pig">
            <audio id="pigsound"
            src="http://audiosoundclips.com/wp-content/uploads/2011/12/Pigsqueal.mp3"></audio>
        </div>

        <div class="grid-item">
            <img id="horse" src="http://www.metrofamilymagazine.com/images/cache/cache_5/cache_1/cache_d/horses-12b84d15.jpeg?ver=1537923436&aspectratio=1.3333333333333" 
            height="250px" alt="horse">
            <audio id="horsesound" 
            src="http://audiosoundclips.com/wp-content/uploads/2011/12/Horsewhinnying.mp3"></audio>
        </div>

        <div class="grid-item">
            <img id="sheep" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAFBnPx-FGibSI7c6XycMvU4Di4cgzwpb39TG-imGz6hkzA-wy" 
            height="250px" alt="sheep">
            <audio id="sheepsound"
            src="http://audiosoundclips.com/wp-content/uploads/2011/12/Sheepbaa.mp3"></audio>
        </div>

        <div class="grid-item">
            <img id="duck" src="https://images.unsplash.com/photo-1459682687441-7761439a709d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" 
            height="250px" alt="duck">
            <audio id="ducksound"
            src="http://audiosoundclips.com/wp-content/uploads/2011/12/Duckquack.mp3"></audio>
        </div>

        <div class="grid-item">
            <img id="dog" src="https://opimedia.azureedge.net/-/media/images/grt/editorial/articles/magazine-articles/2014/03-01/best-farm-dog-breeds/golden-retriever-jpg.jpg" 
            height="250px" alt="dog">
            <audio id="dogsound" 
            src="http://audiosoundclips.com/wp-content/uploads/2011/12/Dogbark.mp3"></audio>
        </div>

        <div class="grid-item">
            <img id="bird" src="https://cdn.audubon.org/cdn/farfuture/yWNjcDbBrxN7mAkWnC5MOrRvvOxpovXEOEwlMl93tcs/mtime:1486670025/sites/default/files/styles/hero_cover_bird_page/public/sfw_fixed_01-29-2011-223.jpg?itok=F6y3r6RM" 
            height="250px" alt="bird">
            <audio id="birdsound" 
            src="http://audiosoundclips.com/wp-content/uploads/2012/01/Bird.mp3"></audio>
        </div>

        <div class="grid-item">
            <img id="cat" src="https://youthincmag.com/wp-content/uploads/2018/06/superstition.jpg" 
            height="250px" alt="cat">
            <audio id="catsound"
            src="http://audiosoundclips.com/wp-content/uploads/2011/12/Catmeow.mp3"></audio>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
